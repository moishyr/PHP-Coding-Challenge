<div class="container text-center">
    <div class="row">
        <h1 class="col-12">Votes</h1>
    </div>
    <div class="row">
        <div v-if="loading" class="col-12">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div v-else class="col-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Color</th>
                        <th scope="col">Votes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(color, index) in colors" :key="color.id">
                        <td><a href @click.prevent="getVotes(color.id, index)">{{ color.name }}</a></td>
                        <td>
                            <span v-if="color.loadingVotes">Loading...</span>
                            <span v-else>{{ !isNaN(color.total) ? color.total.toLocaleString() : null }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td><a href @click.prevent="isVisible = true">Total</a></td>
                        <td><span v-show="isVisible">{{ total() }}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
